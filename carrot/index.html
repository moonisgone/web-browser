<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrot game</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/707ee10c3c.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <img src="img/background.png" alt="backgound">
    <div class="container">
    <button class="start">
        <i class="fas fa-play"></i>
        <i class="fas fa-stop"></i>
    </button>
    <div class="time">
        <span class="time_sec">00:00</span>
    </div>
    <div class="carrot-count">
        <span class="count">0</span>
    </div>
    </div>
    <div class="alarm">
        <button class="replay">
            <i class="fas fa-reply"></i>
        </button>
        <div class="text_container">
            <span class="text">YOU WIN!</span>
        </div>
        
    </div>
</body>
</html>
